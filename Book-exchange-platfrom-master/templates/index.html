<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Book Exchange - Home</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    /* Full-page library background with overlay */
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #fff;
      min-height: 100vh;
      position: relative;
      margin: 0;
      padding: 0;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      opacity: 0.3; /* <-- adjust this value (0.0 to 1.0) */
      z-index: -1; /* keep it behind content */
    }

    .navbar {
      border-radius: 0 0 15px 15px;
      box-shadow: 0 4px 12px rgba(63, 39, 127, 0.3);
      background-color: rgba(131, 14, 233, 0.7) !important;
    }

    .card {
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(86, 6, 216, 0.5);
      transition: transform 0.2s;
      background-color: rgba(29, 14, 235, 0.7);
    }

    .card:hover {
      transform: translateY(-5px);
    }

    h2, h3 {
      color: #e4088f;
      font-weight: 600;
    }

    a, .card-text {
      color: #fff;
    }

    a:hover {
      color: #ffeb3b;
      text-decoration: underline;
    }

    .row .col-md-4 {
      display: flex;
      justify-content: center;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
      <a class="navbar-brand" href="/"style="font-size:30px;">ðŸ“š Book Exchange</a>
      <div class="d-flex">
        <a href="{{ url_for('login') }}" class="btn btn-light btn-sm me-2">Login</a>
        <a href="{{ url_for('register') }}" class="btn btn-warning btn-sm">Register</a>
      </div>
    </div>
  </nav>

  <div class="container my-5">
    <h2 class="mb-4 text-center" style="font-size: 100px;">Available Books</h2>
    <div class="row">
      {% for book in books %}
      <div class="col-md-4 mb-4">
        <div class="card shadow-lg">
          {% if book.image_url %}
          <img src="{{ book.image_url }}" class="card-img-top" alt="{{ book.title }}">
          {% else %}
          <img src="https://via.placeholder.com/200" class="card-img-top" alt="No image">
          {% endif %}
          <div class="card-body">
            <h5 class="card-title">{{ book.title }}</h5>
            <p class="card-text text-muted">by {{ book.author }}</p>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
