<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat - Book Exchange</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <style>
    .chat-container {
      max-width: 800px;
      margin: 50px auto;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 20px;
      background-color: #f8f9fa;
    }
    .message {
      padding: 10px 15px;
      border-radius: 20px;
      margin-bottom: 10px;
      max-width: 70%;
      word-wrap: break-word;
    }
    .sent {
      background-color: #0d6efd;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .received {
      background-color: #e9ecef;
      color: black;
      margin-right: auto;
      text-align: left;
    }
    .timestamp {
      font-size: 0.75rem;
      color: #6c757d;
      margin-top: 2px;
    }
  </style>
</head>
<body>
  <div class="container chat-container">
    <h4 class="mb-4">Chat</h4>

    <div class="mb-4">
      {% for msg in messages %}
        {% if msg.from_user == session['user'] %}
        <div class="message sent">
          {{ msg.message }}
          <div class="timestamp">{{ msg.timestamp.strftime('%Y-%m-%d %H:%M') }}</div>
        </div>
        {% else %}
        <div class="message received">
          {{ msg.message }}
          <div class="timestamp">{{ msg.timestamp.strftime('%Y-%m-%d %H:%M') }}</div>
        </div>
        {% endif %}
      {% endfor %}
    </div>

    <form method="POST">
      <div class="input-group">
        <input type="text" name="message" class="form-control" placeholder="Type your message..." required>
        <button type="submit" class="btn btn-primary">Send</button>
      </div>
    </form>

    <a href="{{ url_for('user_dashboard') }}" class="btn btn-secondary mt-3">Back to Dashboard</a>
  </div>
</body>
</html>
